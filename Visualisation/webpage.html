            maxZoom: 9, id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, accessToken: 'pk.eyJ1IjoiamFtaWVmYWJlciIsImEiOiJja3VvN2ltN28xMHRuMm9wZm5mMW0yb3V5In0.GfKC-79fT5QXd4sGT1x2nw'
        }).addTo(mymap);
    </script>
